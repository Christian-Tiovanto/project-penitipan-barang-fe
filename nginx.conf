  server {
    listen       80;
    server_name  localhost;

    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri /index.html;
    }
  
    location /api/ {
      # If nginx is running inside a Docker container, use host.docker.internal or an explicit host network
      proxy_pass         http://host.docker.internal:8000/api/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection 'upgrade';
      proxy_set_header   Host $host;
      proxy_cache_bypass $http_upgrade;
      
      # Allow common HTTP methods only
      limit_except GET POST PUT DELETE PATCH OPTIONS HEAD {
        deny all;
      }
    }

    # Optional: gzip compression
    gzip on;
    gzip_types text/plain application/javascript text/css;
  }